language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.9"
before_install:
  - if [ $TRAVIS_OS_NAME = "linux" ]; then
      sudo apt-get -qq update
      sudo apt-get install pocl
    fi;
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest
